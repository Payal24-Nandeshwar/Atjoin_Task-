<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Test Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="rank">Rank:</label>
            <select id="rank" name="rank" required>
                <option value="First Rank">First Rank</option>
                <option value="Second Rank">Second Rank</option>
                <option value="Third Rank">Third Rank</option>
            </select>
             <label for="userId">ID (e.g., #123456):</label>
            <input type="text" id="userId" name="userId" pattern="#[0-9]{6}" required>


            <button type="submit">Generate PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
